<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Menu
    </ion-title>
    <ion-buttons slot="end">
      <ion-button title="Cart" (click)="enterCart()">
        <ion-icon slot="icon-only" name="cart-outline" size="large"></ion-icon>
      </ion-button>
      <!-- how to {{}}
      <ion-badge color="primary">11</ion-badge> -->
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-group *ngFor="let category of menuList">
      <ion-item-divider>
        <ion-label>{{category.categoryName}}</ion-label>
      </ion-item-divider>

      <ion-item *ngFor="let item of category.itemList" button (click)="itemSelected(item.id)">
        <img slot="start" [src]="item.imageUrl" />
        <ion-label>{{item.name}}</ion-label>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
